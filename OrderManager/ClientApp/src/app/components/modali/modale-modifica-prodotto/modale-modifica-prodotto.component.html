<mat-dialog-content [formGroup]="form">
    <h1 class="mb-3" style="font-size: xx-large; font-weight: bold;">Modifica del prodotto {{data.codice}}</h1>

    <div><mat-form-field [style.width.px]=400>
        <mat-label>Descrizione</mat-label>
        <input type="text" matInput formControlName="descrizione">
    </mat-form-field></div>

    <div><mat-form-field [style.width.px]=400>
        <mat-label>Prezzo</mat-label>
        <input type="number" matInput formControlName="prezzo">
    </mat-form-field></div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="mat-raised-button me-2" (click)="close()">Chiudi</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="save()">Salva</button>
</mat-dialog-actions>
