<div class="row mx-2">
  <div class="col-12">
    <mat-form-field class="col-12 my-2">
      <mat-label>Filtra ordini</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
</div>

<div class="row mx-2">
  <div class="col-12 mat-elevation-z5 p-0 m-0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Id Ordine -->
      <ng-container matColumnDef="ordineId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id ordine </th>
        <td mat-cell *matCellDef="let row"> {{row.ordineId}} </td>
      </ng-container>

      <!-- Data Ordine -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.dataCreazione}} </td>
      </ng-container>

      <!-- Id cliente -->
      <ng-container matColumnDef="clienteId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id cliente </th>
        <td mat-cell *matCellDef="let row"> {{this.getClienteNameById(row.clienteId)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nessun risultato corrispondente a "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleziona pagina dei prodotti"></mat-paginator>
  </div>
</div>

<div class="fixed-button-container">
  <div class="row my-4 text-end">
    <div class="col-12">
      <button mat-fab color="primary" routerLink="../ordini">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
