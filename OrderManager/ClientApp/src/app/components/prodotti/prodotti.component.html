<div class="row mx-2">
  <div class="col-12">
    <mat-form-field class="col-12 my-2">
      <mat-label>Filtra prodotti</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
</div>

<div class="row mx-2">
  <div class="col-12 mat-elevation-z5 p-0 m-0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Codice prodotto -->
      <ng-container matColumnDef="codice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codice prodotto </th>
        <td mat-cell *matCellDef="let row"> {{row.codice}} </td>
      </ng-container>

      <!-- Descrizione -->
      <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </th>
        <td mat-cell *matCellDef="let row"> {{row.descrizione}} </td>
      </ng-container>

      <!-- Prezzo -->
      <ng-container matColumnDef="prezzo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezzo </th>
        <td mat-cell *matCellDef="let row"> {{row.prezzo | currency:'EUR':'symbol':'1.2-2'}} </td>
      </ng-container>

      <!-- Modifica -->
      <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button (click)="openDialogModify(row)" class="bottoneModificaProdotto"> <i class="fa-solid fa-pen-to-square"></i></button> </td>
      </ng-container>

      <!-- Elimina -->
      <ng-container matColumnDef="elimina">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button (click)="openDialogDelete(row)" class="bottoneEliminaProdotto"> <i class="fa-solid fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nessun risultato corrispondente a "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleziona pagina dei prodotti"></mat-paginator>
  </div>
</div>

<div class="fixed-button-container">
  <div class="row my-4 text-end">
    <div class="col-12">
      <button mat-fab color="primary" routerLink="">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
